<html translate="no">
<link rel="stylesheet" href="{{url_for('static', filename='css/GERT.css')}}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



<style>
#map {
	position: absolute;
	top:102px;
	left:0;
	height: 85%;
	width: 100%;
	z-index:0;
	opacity: .99;
}
</style>
<head>

<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link

      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

      crossorigin=""
    ></script>
<title>GERT - Home</title>
</head>
<header>
<h2 class="right">GERT<h2>
<div class="navbar">
  <a href="{{ url_for('home')}}"><optionL>Home</optionL></a>

    <button class="dropbtn">File
      <i class="fa fa-caret-down"></i>
    </button>

      <a href="#">Save Search</a>
      <a href="#">Load Search</a>
	  <a href="#">View My Searches</a>
    </div>
  </div>

    <button class="dropbtn">Settings

      <a href="#">Accessibility</a>
      
    </div>
  </div>

  </div>
