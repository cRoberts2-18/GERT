<html translate="no">
	
<link rel="stylesheet" href="{{url_for('static', filename='css/GERT.css')}}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">	
<script type="text/javascript"
         src="{{ url_for('static', filename='Scripts/notify.js') }}"></script>


<head>

<style>
#map {
	position: absolute;
	top:102px;
	left:0;
	height: 100%;
	width: 100%;
	z-index:0;
	opacity: .99;
}
</style>
				      <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

<title>GERT</title>
</head>
<header>
<h2 class="right">GERT<h2>
<div class="navbar">
  <a href="{{ url_for('home')}}"><optionL>Home</optionL></a>
  <div class="dropdown">
    <button class="dropbtn">File
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Save Search</a>
      <a href="{{ url_for('saved')}}">View saved searches</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">Search 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">New Search</a>
      <a href="#">Example Searches</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Settings 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">General</a>
      <a href="#">Accessibility</a>
      
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">Help 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Getting Started</a>
      <a href="#">Data explanations</a>
      <a href="#">Help</a>
    </div>
  </div>
  <div class="dropdown" style="float: right;">
    <button class="dropbtn"> {{ session['uName'] }} 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" style="position:absolute; right:0;">
      <a href="{{ url_for('profile')}}">My Profile</a>
      <a id="SignOut" href="{{ url_for('logout')}}">Sign Out</a>
      
    </div>
  </div>	
</div>
</header>

<body>

	<div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
