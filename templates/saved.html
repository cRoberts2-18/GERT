{% extends "layout.html" %}
{% block content %}
<table id="data" class="SaveTable">
    <thead>
      <tr>
        <th>Search ID</th>
        <th>Search Name</th>
        <th>File Name</th>  
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      {% for res in result %}
        <tr>
          <td>{{ res[0] }}</td>
          <td>{{ res[1] }}</td>
          <td>{{ res[3] }}</td>  
          <td><button id="{{ res[0] }}" onclick="ViewModel({{ res[0] }})">View Model</button></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
  var jqueryLoad;

$().ready(function(){
    jqueryLoad = function(ID)
    {
        $.ajax({
      method: "POST",
      url: "{{ url_for('viewProcess')}}",
      data: {SearchID:ID}
      
    })
      .done(function(msg) {
        alert(msg);
      })   
      .fail(function(msg){
        alert(msg);
      });
    }
})


function ViewModel(file){ 
    jqueryLoad(file);    
}
    
</script>


{% endblock %}
