{% extends "layout.html" %}
{% block content %}

<div id="mySidebar" class="sidebar" style="width:250px;">
  <a onclick="acc()">Account Details</a>
  <a onclick="bill()">Billing</a>
  
</div>

<div id="Profile" style="display:block;">
  <form class="form" style="top:250px; left:430px; text-align:left;"><br>Account Details<br><br>
  <label class="labels" for="username">Username:</label><br> 
  <input class="profile" type="text" id="username" value="{{ session['uName'] }}" disabled><br>  
  <label class="labels" for="Email">Email:</label><br> 
  <input class="profile" type="text" id="email" value="{{ session['Email'] }}" disabled><br><br>
  <input class="buttonstyle" type="button" id="submit" value="Submit" hidden="hidden">  
  <input class="buttonstyle" type="button" id="edit" style="float:right;" value="Edit Profile" onclick="edit()">
    
  </form>
</div>

<div id="Billing" style="display:none;">
  <h2 style="text-align:center"> bill</h2>
</div>


<script>
  function acc(){
    document.getElementById("Billing").style.display="none";
    document.getElementById("Profile").style.display="block";
  }
  
  function bill(){
    document.getElementById("Profile").style.display="none";
    document.getElementById("Billing").style.display="block";
  }
  
  function edit(){
    if(document.getElementById("edit").value=="Edit Profile"){
      document.getElementById("submit").removeAttribute("hidden");
      document.getElementById("edit").value="Cancel"
    }
    else if(document.getElementById("edit").value=="Cancel"){
      document.getElementById("submit").setAttribute("hidden", "hidden");
      document.getElementById("edit").value="Edit Profile"
    
    }
  }
  
</script>

{% endblock %}
