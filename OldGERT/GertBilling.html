<body>
<div>
<br>
<form class="smallform">Payment Details<br><br>
<label for="name">Name on Card:</label><br>
<input type="text" id="name" name="name" placeholder="First Name" class = "box"><br>
<label for="cardnumber">Card Number:</label><br>
<input type="text" id="cardnumber" name="cardnumber" placeholder="XXXX XXXX XXXX XXXX" class = "box"><br>
<label for="expiry">Expiry Date:</label><br>
<input type="text" id="expirymonth" name="expirymonth" placeholder="MM" class = "box">
<input type="text" id="expiryyear" name="expiryyear" placeholder="YY" class = "box"><br>
<label for="cvv">CVV:</label><br>
<input type="text" id="cvv" name="cvv" placeholder="XXX" class = "box"><br><br><br>
</form>
</div>

<div>
<form class="smallform">Billing Address<br><br>
<label for="address1">Address Line 1:</label><br>
<input type="text" id="address1" name="address1" placeholder="Line 1" class = "box"><br>
<label for="address2">Address Line 2 (If Applicable):</label><br>
<input type="text" id="address2" name="address2" placeholder="Line 2" class = "box"><br>
<label for="town">Town:</label><br>
<input type="text" id="town" name="town" placeholder="Town" class = "box"><br>
<label for="region">Region:</label><br>
<input type="text" id="region" name="region" placeholder="Region" class = "box"><br>
<label for="postcode">Post/ZIP Code:</label><br>
<input type="text" id="postcode" name="postcode" placeholder="Post/ZIP Code" class = "box"><br>
<br>
<input class="buttonstyle" type=button value = "Submit">
</form>
</body>
</div>
